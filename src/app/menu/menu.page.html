<ion-header [translucent]="true">
  <div style="background-image: url(../../assets/images/logo/header.png); background-size: cover;">
      <a href="/home">
        <img class="logo" src="../../assets/images/homeLogo.png" alt="Home" srcset="">
      </a>
      <a href="/cart">
        <img class="logo" style="float: right;margin-right: 100px;" src="../../assets/images/cartLogo.png" alt="Cart" srcset="">
      </a>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <p class="title">Choissisez vos produits</p>
  <div class="container">
    <ion-button class="btn" *ngFor="let item of menu" (click)="goToPlats(item.plats)"> {{item.title}}</ion-button>
  </div>
</ion-content>
