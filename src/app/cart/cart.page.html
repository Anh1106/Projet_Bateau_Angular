<ion-header [translucent]="true">
  <div>
      <a href="/home">
        <img class="logo" src="../../assets/images/homeLogo.png"  alt="Home" srcset="">
      </a>
      <a href="/cart">
        <img class="logo" style="float: right;margin-right: 100px;" src="../../assets/images/cartLogo.png" alt="Cart" srcset="">
      </a>
  </div>
</ion-header>


<ion-content [fullscreen]="true">
  <p class="title">Produits achetés</p>
  <div class="container">
    <table class="product-table">
      <thead>
        <tr>
          <th>Nom du plat</th>
          <th>Prix (€)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let plat of purchasedPlats">
          <td>{{ plat.name }}</td>
          <td>{{ plat.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
