<ion-content>
  <div id="container" style="background-image: url('../../assets/images/background.png'); background-size: cover;">
    <ion-grid>
      <div class="ion-text-center">
        <ion-row>
          <ion-col></ion-col>
          <ion-col size="8">
            <h1 class="titre">Le Bateau de Thibault</h1>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </div>
      <ion-row>
        <ion-col>
          <div>
            <p>Vente en direct de notre bateau</p>
            <p>Produits selon la saison, Livraison sur Paris</p>
            <a href="tel:06.63.99.99.78">06.63.99.99.78</a>
            <a href="www.facebook/lebateaudethibaut" target="_blank">
              www.facebook/lebateaudethibaut
            </a>
          </div>
        </ion-col>
      </ion-row>

      <div class="ion-text-center">
        <ion-row class="ion-margin-top">
          <ion-col></ion-col>
          <ion-col size="8">
            <ion-button color="danger" expand="block" (click)="onGoToMenu()" >
              <img src="../../assets/images/logo/poisson.png"/>
              Produits et Promos</ion-button></ion-col>
          <ion-col></ion-col>

        </ion-row>
        <ion-row>
          <ion-col></ion-col>
          <ion-col size="4">
            <ion-button expand="block" (click)="onGoToListeRestaurants()">
              <img src="../../assets/images/logo/restaurant.png"/>
              Restaurant</ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button expand="block" (click)="onGoToListeRecettes()">
              <img src="../../assets/images/logo/recette.png"/>
              Recette</ion-button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>

        <ion-row>
          <ion-col></ion-col>
          <ion-col size="4">
            <ion-button expand="block" (click)="onGoToListeBateaux()">
              <img src="../../assets/images/logo/ancre.png"/>
              Bateaux</ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button expand="block" (click)="onGoToContact()">
              <img src="../../assets/images/logo/tourteau.png"/>
              Contact</ion-button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </div>

    </ion-grid>
  </div>
</ion-content>
